<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id="displayModal" class="gallery-container" style="display:none;">
                <button class="close-options" onclick="modalHide()"> Close</button>
                <h3 style="color: white!important;margin-bottom:30px; margin-top: 90px; width: auto;" class="options-heading">Select a piece to add it to your project</h3>
                <div class="options-container d-flex flex-wrap" id="here"></div>
            </div>
            <div class="row pt-5">
                <div class="col-md-12 col-sm-12 displayCenter" style="gap: 10px;">
                    <div class="selected-item empty" id="displayNone" onclick="modalShow()">
                        <div class="empty-inner">
                            <a href="javascript:void(0);" class="button_a" id="modalButton">Start Building</a>
                        </div>
                    </div>
                    <div id="project_add_here" class="project_add_here d-flex flex-wrap"></div>
                    <div class="selected-item empty open-options-link" id="displayBlock" style="display: none;" onclick="modalShow()">
                        <div class="empty-inner">
                            <span class="add-plus">+</span>
                            <span class="add-add"> Add</span>
                            <br> another item to your project
                        </div>
                    </div>
                </div>

                <div class="col-12 displayCenter_2">
                    <div class="row">
                        <div class="boxStyle">
                            <div class="col-12 displayCenter_2">
                                <div class="total_here">
                                    <h6>Total: <span id="minMaxRange">$0 - $0k</span></h6>
                                </div>
                            </div>
                            <div class="col-12 displayCenter_2">
                                <div class="total_here">
                                    <div id="perMonth" style="text-align: center;"><p>or as low as <span style="color:#00C389;">0</span>/month O.A.C.<p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-12 displayCenter_2">
                    <div class="textArea">
                        <textarea name="" id="" cols="28" rows="5" class="writeTextHere" placeholder="If you have not found what you are looking for in the Project Planner, please briefly describe your needs here, along with your budget range."></textarea>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/database.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
